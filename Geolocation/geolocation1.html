
<!DOCTYPE html>
<html>
    <head>
        <title>this is about Geolocation</title>
    </head>
    <body>
        <button onclick="geolocation()">Get Location</button>
        <p id="out"></p>
        <p id="weather"></p>
        <aside>
            we are using map filter in this tutorial
        </aside>
        <script>
            let x = document.getElementById('out');
            let y = document.getElementById('weather');
            function geolocation(){
                if(naviator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition)
                }else{
                    x.innerText = "Geo not support"
                }
            }
            function showPosition(data){
                console.log(data)
                let lat = data.coords.latitude
                let lon = data.coords.longitude
                x.innerText = `Latitude is ${lat} Longitude is ${lon}`
            }

        </script>

    </body>
</html>
