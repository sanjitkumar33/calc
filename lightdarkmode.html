<html>
    <head>
        <title>Dark Mode operation</title>
        <style>
            body{
                background-color: white;
                color: black;
            }
            .mydark{
                background-color: black;
                color: white;
            }
        </style>
        <script>
            function changeMode(){
                let mybody = document.body;
                mybody.classList.toggle('mydark')
            }
        </script>
    </head>
    <body>
        <h1>Light mode operation</h1>
        <p>We are working on light dark mode operation</p>
        <button onclick="changeMode()">Change Mode</button>
    </body>
</html>
