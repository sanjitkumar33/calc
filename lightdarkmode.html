<html>
    <head>
        <title>Dark mode Operation</title>
        <style>
            body{
                background-color: white;
                color: black;
            }
            .mydark{
                background-color: black;
                color: white;
            }
        </style>
        <script>
            function changeMode(){
                let mybody = document.body;
                mybody.classList.toggle('mydark')
            }
        </script>
    </head>
    <body>
        <h1>Welcome to the Light mode and Dark Mode.</h1>
        <p>we are working on Light Mode and Dark Mode</p>
        <button onclick="changeMode()">Change Mode</button>
    </body>
</html>
